<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In-Page Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 100px 20px;
      height: 100vh;
    }

    #section1 { background-color: #f4a261; }
    #section2 { background-color: #2a9d8f; }
    #section3 { background-color: #e76f51; }

    /* Add smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <section id="section1">
    <h2>Section 1</h2>
    <p>Welcome to Section 1. Scroll or click to navigate.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is Section 2. Here's more content.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>You've reached Section 3. All done!</p>
  </section>

</body>
</html>
